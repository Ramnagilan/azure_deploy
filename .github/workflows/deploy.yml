name: Deploy Streamlit to Azure App Service

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Azure Login
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3️⃣ Set subscription
    - name: Set Azure Subscription
      run: |
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 4️⃣ Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t streamlit-app:latest .

    # 5️⃣ Tag Image for ACR
    - name: Tag Docker Image
      run: |
        docker tag streamlit-app:latest ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

    # 6️⃣ Login to ACR
    - name: Login to Azure Container Registry
      run: |
        echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    # 7️⃣ Push Image to ACR
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

    # 8️⃣ Configure App Service to use new image
    - name: Deploy to Azure App Service
      run: |
        az webapp config container set \
          --name ${{ secrets.APP_SERVICE_NAME }} \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest \
          --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
          --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
          --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

    # 9️⃣ Restart App Service
    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ secrets.APP_SERVICE_NAME }} \
          --resource-group ${{ secrets.RESOURCE_GROUP }}
