name: Deploy Streamlit to Azure Container Instances (ACI)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy-streamlit:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Login to Azure using Service Principal
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL

    # 3️⃣ Set Azure subscription
    - name: Set Azure Subscription
      run: |
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 4️⃣ Build Docker Image
    - name: Build Docker Image (Streamlit)
      run: |
        docker build -t streamlit-app:latest .

    # 5️⃣ Tag Image for ACR
    - name: Tag Docker Image (Streamlit)
      run: |
        docker tag streamlit-app:latest ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

    # 6️⃣ Login to ACR
    - name: Login to Azure Container Registry
      run: |
        echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    # 7️⃣ Push Image
    - name: Push Docker Image (Streamlit)
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

    # 8️⃣ Delete existing container if present
    - name: Delete existing ACI container
      run: |
        az container delete \
          --resource-group streamlit-app \
          --name streamlitregistry12345 \
          --yes || true

    # 9️⃣ Deploy to Azure Container Instance
    - name: Deploy to Azure Container Instance
      run: |
        az container create \
          --resource-group streamlit-app \
          --name streamlitregistry12345 \
          --image ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest \
          --dns-name-label streamlit-demo-unique123 \
          --ports 80 \
          --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
          --registry-username ${{ secrets.ACR_USERNAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --cpu 1 \
          --memory 2 \
          --os-type Linux \
          --restart-policy Always

