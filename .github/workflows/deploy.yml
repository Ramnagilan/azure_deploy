name: Deploy Streamlit to Azure Container Instances (ACI)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy-streamlit:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      # 3Ô∏è‚É£ Set Azure Subscription (IMPORTANT)
      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image (Streamlit)
        run: |
          docker build -t streamlit-app:latest .

      # 5Ô∏è‚É£ Tag Docker Image
      - name: Tag Docker Image (Streamlit)
        run: |
          docker tag streamlit-app:latest ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

      # 6Ô∏è‚É£ Login to Azure Container Registry (Better Method)
      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # 7Ô∏è‚É£ Push Docker Image
      - name: Push Docker Image (Streamlit)
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest

      # 8Ô∏è‚É£ Delete Existing Container (VERY IMPORTANT)
      - name: Delete Existing Container (if exists)
        run: |
          az container delete \
            --name streamlitregistry12345 \
            --resource-group streamlit-app \
            --yes || true

      # 9Ô∏è‚É£ Deploy to ACI
      - name: Deploy to ACI (Streamlit)
        run: |
          az container create \
            --resource-group streamlit-app \
            --name streamlitregistry12345 \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-app:latest \
            --dns-name-label streamlit-demo-unique123 \
            --ports 8501 \
            --os-type Linux \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --cpu 1 \
            --memory 2 \
            --restart-policy Always

      # üîü Show Deployment Status
      - name: Show ACI Deployment Status
        run: |
          az container show \
            --name streamlitregistry12345 \
            --resource-group streamlit-app \
            --query "{FQDN:ipAddress.fqdn, State:instanceView.state}" \
            --output table
